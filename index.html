<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./home.css" />
    <title>Dharaa International</title>
  </head>
  <body>
    <div
      class="flex flex-col gap-12 pb-10"
      style="
        height: fit-content;
        background-image: linear-gradient(180deg, #a9c9ff 0%, #ffbbec 100%);
        background-size: cover;
      "
    >
      <nav class="border-gray-200 dark:bg-gray-900 navbar animate-slidein300">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <div class="flex items-center space-x-3 rtl:space-x-reverse">
            <img
              src="./images/Dhara_International_-_Final_Logo_-_Glanz-01-removebg-preview.png"
              class="h-8"
              alt="Flowbite Logo"
            />
          </div>
          <div
            class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
          >
            <button
              id="login-popup"
              type="button"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Login
            </button>
            <button
              data-collapse-toggle="navbar-cta"
              type="button"
              class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
              aria-controls="navbar-cta"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 17 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M1 1h15M1 7h15M1 13h15"
                />
              </svg>
            </button>
          </div>
          <div
            class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
            id="navbar-cta"
          >
            <ul
              class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
            >
              <li>
                <a
                  href="#"
                  class="block py-2 px-3 md:p-0 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:dark:text-blue-500"
                  aria-current="page"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                  >About Us</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                  >Our Products</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                  >Contact Us</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div
        class="banner-part h-fit flex flex-col items-center justify-center md:gap-10 gap-5 text-white p-3"
      >
        <p
          class="text-3xl md:text-6xl animate-slidein500 font-semibold lg:w-[75%] w-auto text-center leading-normal"
        >
          Leading the Charge in Global Health Innovation
        </p>
        <p
          class="animate-fade-right animate-duration-[3000ms] text-2xl md:text-4xl font-semibold lg:w-[75%] w-auto text-center leading-normal"
        >
          Delivering safe, reliable, and high-quality APIs to improve lives
          worldwide
        </p>
      </div>
      <div class="cta flex justify-center">
        <div
          class="animate-slidein700 flex lg:w-[55%] w-auto flex-col gap-10 md:flex-row justify-around"
        >
          <button
            class="relative border-2 border-blue-700/50 text-gray-900 rounded p-2 inline cursor-pointer text-xl font-medium before:bg-blue-700/50 hover:rounded-b-none before:absolute before:-bottom-0 before:-left-0 before:block before:h-[4px] before:w-full before:origin-bottom-right before:scale-x-0 before:transition before:duration-300 before:ease-in-out hover:before:origin-bottom-left hover:before:scale-x-100"
          >
            About Us
          </button>
          <button
            class="relative border-2 border-blue-700/50 text-gray-900 rounded p-2 inline cursor-pointer text-xl font-medium before:bg-blue-700/50 hover:rounded-b-none before:absolute before:-bottom-0 before:-left-0 before:block before:h-[4px] before:w-full before:origin-bottom-right before:scale-x-0 before:transition before:duration-300 before:ease-in-out hover:before:origin-bottom-left hover:before:scale-x-100"
          >
            Contact Us
          </button>
        </div>
      </div>
    </div>
    <div
      id="loginModal"
      class="fixed hidden top-0 left-0 w-full h-full bg-black bg-opacity-50 items-center justify-center"
    >
      <div
        class="bg-white rounded-lg p-8 w-full max-w-md animate__animated animate__fadeIn"
      >
        <div class="flex justify-end">
          <button
            id="closeBtn"
            class="text-gray-800 text-xl"
            onclick="closePopup()"
          >
            &times;
          </button>
        </div>
        <h2
          class="text-xl md:text-2xl lg:text-3xl font-bold mb-4 text-center text-gray-800"
        >
          Login
        </h2>
        <form id="loginForm" class="space-y-4">
          <div>
            <label
              for="username"
              class="block text-gray-700 text-sm md:text-base lg:text-lg font-bold mb-2"
            >
              Username
            </label>
            <input
              class="appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline"
              id="username"
              type="text"
              placeholder="Enter your username"
            />
            <p id="usernameError" class="text-red-500 text-sm"></p>
          </div>
          <div>
            <label
              class="block text-gray-700 text-sm md:text-base lg:text-lg font-bold mb-2"
              for="password"
            >
              Password
            </label>
            <div class="relative">
              <input
                class="appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline"
                id="password"
                type="password"
                placeholder="Enter your password"
              />
              <button
                id="togglePassword"
                class="absolute top-0 right-0 mt-3 mr-4 text-gray-700 cursor-pointer focus:outline-none"
                type="button"
              >
                <i id="eyeIcon" class="far fa-eye"></i>
              </button>
            </div>
            <p id="passwordError" class="text-red-500 text-sm"></p>
          </div>
          <button
            type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Login
          </button>
        </form>
      </div>
    </div>
    <script></script>
    <script src="./home.js"></script>
  </body>
</html>
